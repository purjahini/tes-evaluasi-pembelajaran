
	<script type="text/javascript">
	function checkboxes()
    {
        var checkbox = document.getElementsByName('fruit[]');
		var ln = 0;
		for(var i=0; i < checkbox.length; i++) {
			if(checkbox[i].checked)
				ln++
		}
		document.getElementById('Totalcost').innerHTML = ln;
    }
	 </script>
	 
                <input type="checkbox" name="fruit[]" onClick="checkboxes();">Oranges
                <input type="checkbox" name="fruit[]" onClick="checkboxes();">Mango
                <input type="checkbox" name="fruit[]" onClick="checkboxes();">Apples
				<br/>
Total Amount : <span id="Totalcost"> </span>
